#######################spring boot config######################
##datasource config
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/lotuas_demo1?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=2008

## jpa properties config
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext



## jackson json handler config 
spring.jackson.serialization.indent_output=true


## spring mvc view config
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.mvc.date-format=yyyy-MM-dd HH:mm:ss

debug=true



## spring cache config
spring.cache.type=EHCACHE
spring.cache.ehcache.config=def-ehcache.xml

#######################system customer config######################
System.file.dir=D:/temp-dir
System.logicdelete.enable=true